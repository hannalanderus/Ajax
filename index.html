<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Marvel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Roboto:100" rel="stylesheet">

</head>

<body>
    <header>
        <div id="head">
            <div id="logo"><img class="marvelLogo" src="images/logo.jpg" alt="logo"></div>
        </div>
    </header>


    <div id="list">
        <button id="spider">Spider-man</button>
        <button id="hulk">Hulk</button>
        <button id="panther">Black Panther</button>
        <button id="iron">Iron man</button>

    </div>
    <hr/>


    <div id="inputWrapper">
        <input type="text" id="search">
        <button id=searchButton>Search</button>
        <button id=sortOnPrice>Sort on Price</button>

    </div>

    <div id="spinner" class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>


    <div id="marvelInformation"></div>
    <div id="startImageWrapper"></div>


    <script src=main.js></script>

</body>

</html>
